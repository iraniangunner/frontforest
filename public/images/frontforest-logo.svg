<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <defs>
    <!-- Gradient for the tree -->
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Gradient for brackets -->
    <linearGradient id="bracketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5EEAD4"/>
      <stop offset="50%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
  </defs>
  
  <!-- Tree Icon -->
  <g id="icon" transform="translate(5, 10) scale(0.55)">
    <!-- Left bracket < -->
    <path d="M55 35 L20 100 L55 165" 
          stroke="url(#bracketGrad)" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Right bracket > -->
    <path d="M145 35 L180 100 L145 165" 
          stroke="url(#bracketGrad)" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Dots on brackets -->
    <circle cx="55" cy="35" r="8" fill="#2DD4BF"/>
    <circle cx="20" cy="100" r="8" fill="#10B981"/>
    <circle cx="55" cy="165" r="8" fill="#059669"/>
    
    <circle cx="145" cy="35" r="8" fill="#2DD4BF"/>
    <circle cx="180" cy="100" r="8" fill="#10B981"/>
    <circle cx="145" cy="165" r="8" fill="#059669"/>
    
    <!-- Pine tree - 3 layers -->
    <path d="M100 30 L75 70 L125 70 Z" fill="url(#treeGrad)"/>
    <path d="M100 55 L65 105 L135 105 Z" fill="url(#treeGrad)"/>
    <path d="M100 85 L55 145 L145 145 Z" fill="url(#treeGrad)"/>
    
    <!-- Tree trunk -->
    <rect x="90" y="145" width="20" height="25" rx="3" fill="#0D9488"/>
  </g>
  
  <!-- English Wordmark -->
  <text x="125" y="58" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="40" 
        font-weight="700"
        fill="#0D9488">Front</text>
  <text x="232" y="58" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="40" 
        font-weight="700"
        fill="#10B981">Forest</text>
  
  <!-- Persian Tagline -->
  <text x="125" y="90" 
        font-family="Tahoma, Arial, sans-serif" 
        font-size="16" 
        fill="#6B7280">سرزمین کدهای فرانت اند</text>
</svg>
